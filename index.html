<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>
    <link rel="shortcut icon" href="src/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="src/output.css">
</head>

<body class="bg-neutral-900 text-white">
    <section class="h-screen w-screen">
        <div class="image-container snap-x snap-mandatory  h-full max-w-full flex flex-nowrap flex-row gap-1 items-center overflow-x-auto scroll-smooth">
            <p class="absolute top-1/2 left-1/2 -translate-1/2 duration-300 text-2xl font-bold text-center">Fetching Images, Please be Patient</p>

            <span id="left" class="absolute top-1/2 left-0  bg-black/50 backdrop-blur-md cursor-pointer rounded-full px-5 text-3xl z-10 translate-x-1/2 -translate-y-1/2  aspect-square flex justify-center items-center"><</span>
            <span id="right" class="absolute top-1/2 right-0 bg-black/50 backdrop-blur-md cursor-pointer rounded-full px-5 text-3xl z-10 -translate-1/2 aspect-square flex justify-center items-center">></span>

            <img class="absolute top-1/2 -left-full -translate-1/2" id="clearload" src="" alt=""> 
            <img class="absolute top-1/2 left-0  max-w-1/4 brightness-75 max-h-3/5 -translate-y-1/2" id="postimage" src="" alt="">
            <img class="absolute top-1/2 left-1/2 max-w-3/4 max-h-4/5 rounded-lg z-10 hover:scale-105 duration-300 -translate-1/2" id="current"   src="" alt="">
            <img class="absolute top-1/2 right-0 max-w-1/4 brightness-75 max-h-3/5 -translate-y-1/2" id="preimage"  src="" alt="">
            <img class="absolute top-1/2 -right-full -translate-y-1/2" id="preload"   src="" alt="">
        </div> 
    </section>
    <p class="opacity-0 hidden"></p>


    <script src="src/fetch.js"></script>
    <script src="src/script.js"></script>
</body>

</html>
